language: node_js
node_js: '8'
cache:
  yarn: true
  directories:
    - .firebase
    - node_modules
install: yarn
script: yarn build
notifications:
  email: false
deploy:
  - provider: pages
    local-dir: dist
    repo: pakeweb/pakeweb.github.io
    skip-cleanup: true
    github-token: "$GITHUB_TOKEN"
    target-branch: master
    keep-history: true
    on:
      branch: master
  - provider: firebase
    token:
      secure: 
    on:
      branch: master
